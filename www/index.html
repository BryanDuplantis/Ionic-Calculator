<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Let's Calculate</title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
  </head>

  <body ng-app="starter" ng-controller="messageCtrl">

    <ion-pane>
      <ion-header-bar class="bar bar-header bar-balanced">
        <h1 class="title">LET'S CALCULATE!</h1>
      </ion-header-bar>
      <ion-content>

      <div class="display" ng-cloak> {{ display }} </div>

      <div class="col-xs-12">

        <div class="row">
              <button type="button" class="button otherBtns" ng-click="operationButtonClick()">x<sup>2</sup></button>
              <button type="button" class="button otherBtns" ng-click="sin();">sin</button>
              <button type="button" class="button otherBtns" ng-click="cos();">cos</button>
              <button type="button" class="button otherBtns" ng-click="tan();">tan</button>
        </div>

        <div class="row">
              <button type="button" class="button otherBtns" ng-click="sqrt();">âˆšx</button>
              <button type="button" class="button otherBtns" ng-click="inverseCos();">sin<sup>-1</sup></button>
              <button type="button" class="button otherBtns" ng-click="inverseSin();">cos<sup>-1</sup></button>
              <button type="button" class="button otherBtns" ng-click="inverseTan();">tan<sup>-1</sup></button>
        </div>

        <div class="row">
              <button type="button" class="button numbersBtn" ng-click="button(1);">1</button>
              <button type="button" class="button numbersBtn" ng-click="button(2);">2</button>
              <button type="button" class="button numbersBtn" ng-click="button(3);">3</button>
              <button type="button" class="button operationBtn" ng-click="divided();">%</button>
        </div>

        <div class="row">
              <button type="button" class="button numbersBtn" ng-click="button(4);">4</button>
              <button type="button" class="button numbersBtn" ng-click="button(5);">5</button>
              <button type="button" class="button numbersBtn" ng-click="button(6);">6</button>
              <button type="button" class="button operationBtn" ng-click="multiplication();">X</button>
        </div>

        <div class="row">
              <button type="button" class="button numbersBtn" ng-click="button(7);">7</button>
              <button type="button" class="button numbersBtn" ng-click="button(8);">8</button>
              <button type="button" class="button numbersBtn" ng-click="button(9);">9</button>
              <button type="button" class="button operationBtn" ng-click="add();">+</button>
        </div>

        <div class="row">
              <button type="button" class="button numbersBtn" ng-click="button(0);">0</button>
              <button type="button" class="button numbersBtn" ng-click="button(.);">.</button>
              <button type="button" class="button operationBtn" ng-click="subtraction();">-</button>
        </div>

        <div class="row">
              <button type="button" class="button clearBtn" ng-click="clear();">CLEAR</button>
              <button type="button" class="button calculateBtn" ng-click="calculate();">=</button>
        </div>
      </div>

      </div>
    <!-- Scoped variables displayed for debugging -->
    <p>
            pendingOperation: {{pendingOperation}}
        <br>lastOperation: {{lastOperation}}
        <br>runningTotal: {{runningTotal}}
        <br>pendingValue: {{pendingValue}}
        <br>newNumber: {{newNumber}}
    </p>
    </div>

      </ion-content>
    </ion-pane>
  </body>
</html>
