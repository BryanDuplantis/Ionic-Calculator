<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Let's Calculate</title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
  </head>

  <body ng-app="starter" ng-controller="MainCtrl">

    <ion-pane>
      <ion-header-bar class="bar bar-header bar-balanced">
        <h1 class="title">LET'S CALCULATE!</h1>
      </ion-header-bar>
      <ion-content>

      <div class="display" ng-cloak> {{ display }} </div>

      <div class="col-xs-12">

        <div class="row">
              <button type="button" class="button otherBtns" ng-click="operationButtonClick()">x<sup>2</sup></button>
              <button type="button" class="button otherBtns" ng-click="sine();">sin</button>
              <button type="button" class="button otherBtns" ng-click="cosine();">cos</button>
              <button type="button" class="button otherBtns" ng-click="tangent();">tan</button>
        </div>

        <div class="row">
              <button type="button" class="button otherBtns" ng-click="squareRoot();">âˆšx</button>
              <button type="button" class="button otherBtns" ng-click="arccosine();">sin<sup>-1</sup></button>
              <button type="button" class="button otherBtns" ng-click="arcsine();">cos<sup>-1</sup></button>
              <button type="button" class="button otherBtns" ng-click="arctangent();">tan<sup>-1</sup></button>
        </div>

        <div class="row">
              <button type="button" class="button numbersBtn" ng-click="numbers(1);">1</button>
              <button type="button" class="button numbersBtn" ng-click="numbers(2);">2</button>
              <button type="button" class="button numbersBtn" ng-click="numbers(3);">3</button>
              <button type="button" class="button operationBtn" ng-click="operation(4);">%</button>
        </div>

        <div class="row">
              <button type="button" class="button numbersBtn" ng-click="numbers(4);">4</button>
              <button type="button" class="button numbersBtn" ng-click="numbers(5);">5</button>
              <button type="button" class="button numbersBtn" ng-click="numbers(6);">6</button>
              <button type="button" class="button operationBtn" ng-click="operation(3);">X</button>
        </div>

        <div class="row">
              <button type="button" class="button numbersBtn" ng-click="numbers(7);">7</button>
              <button type="button" class="button numbersBtn" ng-click="numbers(8);">8</button>
              <button type="button" class="button numbersBtn" ng-click="numbers(9);">9</button>
              <button type="button" class="button operationBtn" ng-click="operation(1);">+</button>
        </div>

        <div class="row">
              <button type="button" class="button numbersBtn" ng-click="numbers(0);">0</button>
              <button type="button" class="button numbersBtn" ng-click="numbers('.');">.</button>
              <button type="button" class="button operationBtn" ng-click="operation(2);">-</button>
        </div>

        <div class="row">
              <button type="button" class="button clearBtn" ng-click="clear();">CLEAR</button>
              <button type="button" class="button calculateBtn" ng-click="equals();">=</button>
        </div>
      </div>

      </ion-content>
    </ion-pane>
  </body>
</html>
